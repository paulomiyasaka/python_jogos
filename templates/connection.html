
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogoteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 40px;
            width: 60%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <h1>Jogos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
        </tr>
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.id }}</td>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
        </tr>
        {% endfor %}
    </table>

    <h1>Usu√°rios</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
