<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> -->
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">In√≠cio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/novo">Cadastrar</a>
            </li>
                       
          </ul>
          
          <a class="btn btn-primary d-flex" href="/logout">Logout</a>
            
        
        </div>
      </div>
    </nav>

    <div class="container">
  

      <div class="row">
      <div class="col-mb-12">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul id="messages" class="list-unstyled">
          {% for message in messages %}
            <li class="alert alert-success">
              {{ message }}
            </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
  </div>

        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
    
        {% block conteudo %}
        {% endblock %}
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script> -->
</body>
</html>
